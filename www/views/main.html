<div class="row"> <input type="text" placeholder="Messages Count" ng-model="messagesCount"> <button class="btn btn-success" ng-click="addMessages()"><span class="glyphicon glyphicon-plus"></span></button> <button class="btn btn-error" ng-click="removeMessages()"><span class="glyphicon glyphicon-minus"></span></button> </div> <ul> <li ng-repeat="message in messages"> <p>{{message}}</p> </li> </ul>
